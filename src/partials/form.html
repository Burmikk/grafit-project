<section class="send-form">
  <div class="container">
    <div class="wrapper">
      <h2 class="form-title">ЗАПИС</h2>
      <div class="form-box">
        <form class="form" id="contact-form">
          <label class="form-label"
            >Ім’я:
            <input class="form-input" type="text" name="name" />
          </label>
          <label class="form-label"
            >Тел:
            <input class="form-input" type="number" name="phone" id="phone" />
          </label>
          <label class="form-label"
            >Тренування:
            <input class="form-input" type="text" name="training" />
          </label>
          <label class="form-label"
            >Дата:
            <input class="form-input" type="date" name="date" id="date" />
          </label>
          <label class="form-label"
            >E-mail:
            <input class="form-input" type="email" name="email" id="email" />
          </label>
          <p class="form-note">*ми обіцяємо не спамити</p>
          <button class="form-btn" type="submit">тренуватись</button>
        </form>
        <div class="form-img">
          <picture class="form-picture">
            <source
              media="(min-width: 1920px)"
              srcset="
                ./images/image1920@1x.png 1x,
                ./images/image1920@2x.png 2x
              "
            />
            <source
              media="(min-width: 1440px)"
              srcset="
                ./images/image1440@1x.png 1x,
                ./images/image1440@2x.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="./images/image768@1x.png 1x, ./images/image768@2x.png 2x"
            />
            <img
              class="img"
              src="./images/image768@1x.png"
              alt="map"
              width="100%"
              height="100%"
            />
          </picture>
        </div>
      </div>
      <!-- Modal window -->
      <div class="backdrop is-hidden" data-modal>
        <div class="modal-wrapper">
          <button class="icon-wrapper is-hidden" data-modal-close>
            <svg class="form-icon-close" width="24" height="24">
              <use href="./images/icons/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <!-- Show if fulfilled -->
          <p class="from-modal-text is-hidden" data-resolve>
            Дякуємо за замовлення! Ми зв’яжемось з вами найближчим часом.
          </p>
          <!-- Show if rejected -->
          <p class="from-modal-text is-hidden" data-error>
            Упс...Щось пішло не так. Зателефонуйте нам або спробуйте пізніше.
          </p>
        </div>
      </div>
      <!-- Show Spiner -->
      <div class="spiner is-hidden" data-spiner>
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</section>
